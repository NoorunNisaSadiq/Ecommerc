<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="web design.css">
</head>
<body>

<section id="contact" class="contact-page">
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Feel free to reach out to us using the form, or contact us directly through the information provided below.</p>
        <ul>
            <li><strong>Address:</strong> City, Country</li>
            <li><strong>Phone:</strong> +92-456-7890</li>
            <li><strong>Email:</strong> info@gmail.com</li>
        </ul>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</section>

</body>
</html>
